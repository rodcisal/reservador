<template name="main">
  <div class="first-layer">
    <div class="head">
      {{#if gameModeDouble}}
        <h1> SELECCIONA  <span class="partner">COMPAÃ‘ERO</span> </h1>
      {{else}}
        <h1> SELECCIONA OPONENTE </h1>
      {{/if}}
      {{#unless gameModeDouble}}
        <a href="#" class="coupleMode"> Jugar en pareja </a>
      {{/unless}}
      {{#if gameModeDouble}}
        <a href="#" class="singleMode">Jugar Single </a>
      {{/if}}
      {{#if partnerSelected}}
        <h2 class="pickRivals"> Seleccionar rivales </h2>
      {{/if}}
    </div>

    <div class="players-list">
      {{#each users}}
        <div class="user">
          <span class="userName">{{ profile.name}}</span>
          <img src="{{facebookImageUrl services.facebook.id "large"}}">
          <a href="#" class="addMatch"></a>
          <a href="#" class="addMatchConfirmation" style="display: none;"> RESERVAR </a>
        </div>
      {{/each}}
    </div>
  </div>

  <div class="second-layer">
    <div class="games-list">
    {{#each gamesList}}
      <div class="game-unit">
        <div class="firstPlayer">
          <span class="player-name"> {{firstPlayer}} </span>
          <span class="player-pic">
            <img src="{{facebookImageUrl firstPlayerId "small"}}">
          </span>
        </div>
        <div class="versus">
          <div class="versus-vs">VS</div>
          <div class="timeAgo" data-livestamp="{{date}}"> Hace 2 minutos.</div>
          {{#if state}}
            <div class="gameOver"> <a href="#" class="endGame">Terminar</a></div>
          {{else}}
            <span class="finished">Terminado</span>
          {{/if}}
        </div>
        <div class="secondPlayer">
          <span class="player-name">{{secondPlayer}} </span>
          <span class="player-pic">
            <img src="{{facebookImageUrl secondPlayerId "small"}}">
          </span>
        </div>
      </div>
    {{/each}}
    </div>
  </div>
</template>
