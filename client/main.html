<template name="main">
  <div class="first-layer">
    <div class="head">
      {{#if gameModeDouble}}
        {{#if partnerSelected}}
          <h1> SELECCIONA RIVALES </h1>
        {{else}}
          <h1> SELECCIONA <span class="partner">COMPAÃ‘ERO</span></h1>
        {{/if}}
      {{else}}
        <h1> SELECCIONA OPONENTE </h1>
      {{/if}}
      {{#unless gameModeDouble}}
        <a href="#" class="coupleMode button"> JUGAR EN PAREJA </a>
      {{/unless}}
      {{#if gameModeDouble}}
        <a href="#" class="singleMode button">JUGAR SINGLE </a>
      {{/if}}
      <a href="#" class="addCoupleGame button" style="display: none;"> RESERVAR PARTIDO </a>
    </div>

    <div class="players-list">
      {{#each users}}
        <div class="user">
          <span class="user-name">{{ profile.name }}</span>
          <span class="picture" style="background-image: url({{facebookImageUrl services.facebook.id "large"}});"></span>
          <a href="#" class="addMatch"></a>
          <a href="#" class="addMatchConfirmation button button-single"> RESERVAR </a>
        </div>
      {{/each}}
    </div>
  </div>

  <div class="second-layer">
    <div class="games-list">
    {{#each gamesList}}
      <div class="game-unit {{type}} ">
        <div class="firstPlayer">
          <span class="player-name"> {{firstPlayer}} {{partnerPlayer}}</span>
          <span class="player-pic">
            <img src="{{facebookImageUrl firstPlayerId "small"}}">
            {{#if gameModeDouble}}
              <img src="{{facebookImageUrl partnerPlayerId "small"}}">
            {{/if}}
          </span>
        </div>
        <div class="versus">
          <div class="versus-vs">VS</div>
          <div class="timeAgo" data-livestamp="{{date}}"> Hace 2 minutos.</div>
          {{#if state}}
            <div class="gameOver"> <a href="#" class="endGame">Terminar</a></div>
          {{else}}
            <span class="finished">Terminado</span>
          {{/if}}
        </div>
        <div class="secondPlayer">
          <span class="player-name">{{secondPlayer}} {{selectedPlayerPartner}} </span>
          <span class="player-pic">
            <img src="{{facebookImageUrl secondPlayerId "small"}}">
            {{#if gameModeDouble}}
            <img src="{{facebookImageUrl selectedPlayerPartnerId "small"}}">
            {{/if}}
          </span>
        </div>
      </div>
    {{/each}}
    </div>
  </div>
</template>
