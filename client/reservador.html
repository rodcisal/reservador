<head>
  <title>Reserva tu turno en PES.</title>
</head>

<body>
  <div class="wrapper">
    {{> begin}}
  </div>
</body>

<template name="begin">
 {{#unless currentUser}}
  <div class="firstMessage">
    <h1> Ingresa con Facebook para reservar</h1>
      {{> loginButtons}}
  </div>
  {{/unless}}
  {{#if currentUser}}
    <div class="logged">
      <div class="user-block">
        <img src="{{userImage}}" class="user-image">
        {{> loginButtons}}
      </div>
      <div class="main-content">
        {{> main}}
      </div>
    </div>
  {{/if}}
</template>
